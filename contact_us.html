<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - The Sakura Archives</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./contact_us.css">
        <link rel="stylesheet" href="./navbar.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Contact Us</h1>
                <p class="subtitle">The Sakura Archives - Where Gaming History Lives On</p>
            </header>

            <section class="contact-options">
                <h2>Contact Options</h2>
                <div class="buttons">
                    <button class="pixel-button" onclick="window.location.href='mailto:contact@thesakuraarchives.com'">📩 General Inquiries</button>
                    <button class="pixel-button" onclick="window.location.href='mailto:feedback@thesakuraarchives.com'">💡 Feedback & Suggestions</button>
                    <button class="pixel-button" onclick="window.location.href='mailto:bugs@thesakuraarchives.com'">🐛 Report a Bug</button>
                    <button class="pixel-button" onclick="window.location.href='mailto:partnerships@thesakuraarchives.com'">🤝 Partnerships</button>
                    <button class="pixel-button" onclick="window.location.href='mailto:press@thesakuraarchives.com'">📜 Press & Media</button>
                </div>
            </section>

            <section class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="pixel-button send-button">Send</button>
                </form>
            </section>

            <section class="support">
                <h2>Support the Archives</h2>
                <p>Help us preserve gaming history! Your support keeps the museum running.</p>
                <button class="pixel-button" onclick="window.location.href='https://patreon.com/TheSakuraArchives'">Donate Now</button>
            </section>

            <footer>
            <p>&copy; 2025 The Sakura Archives. All rights reserved.</p>
            </footer>
        </div>
        <script src="./src/objects/Navbar.js"></script>
    </body>
</html>
